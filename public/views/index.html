<!doctype html>
<html ng-app="redmineApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relatorios Redmine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #tarefas-list           { margin-bottom:30px; }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="../redmine.js"></script>
  <script src="../moment.min.js"></script>
</head>
<body ng-controller="mainController">
    <div class="jumbotron  text-center">
      <h1>Tarefas Pendentes Cliente</h1>
    </div>
      <div class="col-sm-8 col-sm-offset-2">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-4">Tarefa</th>
				        <th class="col-md-2">Descri&ccedil;&atilde;o</th>
                <th class="col-md-2">Status</th>
                <th class="col-md-2">Data Prevista</th>
				        <th>Atribu&iacute;do para</th>
                <th>Atraso</th>
				        <th class="col-md-2">% feito</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="y in tarefas">
                <td><a href="http://redmine.totvs.sa/issues/{{y.id}}">{{y.subject}}</a></td>
				        <td ng-bind-html="y.description | renderHTML"></td>
                <td>{{y.name}}</td>
                <td>{{y.due_date}}</td>
                <td>{{y.firstname}} {{y.lastname}}</td>
				        <td>{{ y.due_date | getAge }}</td>
				        <td>
				              <div class="progress">
				              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ y.done_ratio }}%;">
				                    {{ y.done_ratio }}%
				              </div>
                    </div>
				        </td>
					</tr>
            </tbody>
    </table>
  </div>
  </body>
